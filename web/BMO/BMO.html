<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>BMO</title>

        <style>
            html{
                height: 100%;
                font-size: large;
            }
            body{
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0%;
            }
            main{
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            footer{
                background-color: #f7f7f7;
                width: 100%;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: space-around;
            }
            form{
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #63bda4;
                width: 500px;
                height: 650px;
                border-radius: 30px;
                border: 4px solid #070105;
            }
            .rosto{
                width: 80%;
                border-radius: 30px;
                border: 4px solid #070105;
                margin: 44px 0 0 0;
            }
            .cima{
                display: flex;
                width: 372px;
                height: 100px;
                margin: 20px 0 0 0;
                justify-content: space-between;
            }
            input{
                width: 220px;
                height: 20px;
                background: #07292a;
                border-radius: 5px;
                border: 4px solid #070105;
                outline: none;
                color: white;
            }
            .cima button{
                background: #034c82;
                width: 35px;
                height: 35px;
                border-radius: 100px;
                border: 4px solid #070105;
            }
            .botoes{
                position: static;
                width: 80%;
            }

            .start button{
                width: 50px;
                height: 20px;
                background: #2b2e87;
                border: 4px solid #070105;
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        <main>
            <form>
                <img src="https://cdn.discordapp.com/attachments/977933870467018792/989577471689105438/unknown.png" class="rosto">
                <div class="cima">
                    <input type="text">
                    <button></button>
                </div>
                <img src="https://cdn.discordapp.com/attachments/977933870467018792/989588860537294938/unknown.png" class="botoes">
                <div class="sla">
                    <div class="start">
                        <button></button>
                        <button></button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <a href="https://www.instagram.com/bernardo_bruschi/">@bernardo_bruschi</a>
            <a href="https://www.instagram.com/ttulov3/">@Isadora_Vitoriano</a>
            <a href="https://www.instagram.com/rickl___/">@Henrique_Lopes</a>
        </footer>      
    </body>
</html>
