<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>IFC Think</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            background: rgb(230, 230, 230);
        }

        main{
            position: relative;
            display: flex;
            background: white;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 20px 30px 0 30px;
            width: 250px;
            transition: width 0.3s, border 0.2s;
            user-select: none;
            top: 8vw;
        }

        main:hover{
            width: 300px;
        }

        img{
            width: 200px;
            transition: width 0.1s;
            padding: 5px 0 0 0;
        }
        img:hover{
            width: 210px;
        }

        input{
            width: 200px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid rgb(224, 224, 224);
            color: #2a2522;
            background: rgb(224, 224, 224);
            padding: 0 10px 0 10px;
            margin: 0 0 6px 0;
            font-size:medium;
            outline: none;
            transition: padding 0.1s, background 0.3s, color 0.3s, font-size 0.1s, height 0.1s, border 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        input[type=number]::-webkit-inner-spin-button { 
            -webkit-appearance: none;
        }

        input:hover{
            user-select: none;
            border: 2px solid #7fc97b;
        }

        input:focus{
            padding: 5px 20px 5px 20px;
            background: #7fc97b;
            color: white;
            border: 2px solid #7fc97b;
            font-size: large;
        }

        input::placeholder{
            color: rgb(100, 100, 100);
            transition: color 0.3s;
        }

        button{
            margin: 20px 0 0 0;
            width: 100px;
            height: 40px;
            color: #646474;
            background: #d4d4d4;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: width 0.2s, height 0.2s;
        }

        button:hover{
            width: 120px;
            height: 50px;
            background: #7fc97b;
            color: white;
            border: none;
        }

        div{
            display: flex;
        }

        h5{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
        }

        h1{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 40px;
            color: #2a2522;
            margin: 10px 0 20px 0;
        }

        hr{
            width: 70px;
            border: none;
        }

        a{
            transition: color 0.3s;
        }

        a:hover{
            color: orangered;
        }
    </style>
</head>

<body>
    <main>
        <a href="https://ifc.edu.br/">
            <img src="https://portal.pas.ifsuldeminas.edu.br/images/Campus/marcaoficial/IntitutoFederal-aplica%C3%A7%C3%B5es-verticais.png" alt="">
        </a>

        <h1>IFC-Think</h1>
        
        <input type="text" placeholder="UsuÃ¡rio">
        <input type="password" placeholder="Senha">
        
        <button>Entrar</button>
        
        <div>
            <a href="https://sig.ifc.edu.br/sigaa/verTelaLogin.do"><h5>IFC - SIGAA</h5></a>
            <hr>
            <a href="http://127.0.0.1:5000/cadastro"><h5>Cadastrar</h5></a>
        </div>

    </main>

</body>

</html>
